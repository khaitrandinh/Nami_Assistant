<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMI AI Assistant</title>
    <link rel="icon" href="assets/Nami.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Connection Status -->
    <div id="connection-status" class="connection-status offline" style="display: none;">Đang kết nối...</div>
    

    <div class="chat-container">
        <div class="chat-header">
            <h1>NAMI AI Assistant</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be added here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Hỏi về tiền điện tử..." maxlength="500">
            <button id="send-button">Gửi</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
